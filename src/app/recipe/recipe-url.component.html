<mat-card (mouseleave)="cardStateOut()">
  <mat-card-content>
    <mat-form-field class="max-width">
      <input matInput placeholder="Recipe URL" (focus)="cardStateIn()">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="right" [@cardGrow]="cardState">
    <button mat-raised-button color="primary">Load</button>
    <button mat-button routerLink="/new">New</button>
  </mat-card-actions>
</mat-card>
