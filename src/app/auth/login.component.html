<div div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-card">
    <mat-card-content>
      <mat-form-field class="max-width">
        <input matInput type="text" [(ngModel)]="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field class="max-width">
        <input matInput type="password" [(ngModel)]="password" placeholder="Senha">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="center">
      <button mat-button (click)="signup()" [disabled]="!email || !password">Cadastrar</button>
      <button mat-raised-button (click)="login()" [disabled]="!email || !password">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
