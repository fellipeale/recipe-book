<div>
  <mat-toolbar color="primary">
    <span>Livro de Receitas</span>
  </mat-toolbar>
</div>
<div class="content">
  <div fxLayout="row" fxLayoutAlign="space-between none" fxLayoutWrap>
    <mat-card fxFlex="grow">
      <mat-card-content>
        <mat-form-field class="max-width">
          <input matInput placeholder="Recipe URL">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="right">
        <button mat-raised-button color="primary">Load</button>
        <button mat-button>New</button>
      </mat-card-actions>
    </mat-card>
    <app-recipe *ngFor="let h of numbers"></app-recipe>
  </div>
</div>
