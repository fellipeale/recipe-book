<div class="container">
  <mat-toolbar color="primary">
    <span>Livro de Receitas</span>
  </mat-toolbar>
</div>
<div>
  <mat-grid-list class="recipe-list" cols="2">
    <mat-grid-tile class="recipe-tile" *ngFor="let h of numbers" gutterSize="10">
      <app-recipe></app-recipe>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<button mat-fab color="primary">
  <i class="material-icons">add</i>
</button>
